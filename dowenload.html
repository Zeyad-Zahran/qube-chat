<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download App</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 150px;
      height: 150px;
      background: #1d1a1a;
      border: 2px solid #00ff00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      box-shadow: 0 0 20px #00ff00;
      overflow: hidden;
    }
    .logo img {
      max-width: 100%;
      max-height: 100%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff00;
      width: 0;
      animation: typing 3s steps(30, end) forwards;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 20ch; }
    }
    p {
      margin: 20px 0;
      font-size: 1.1rem;
    }
    button {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00ff00;
      color: black;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      button { width: 80%; font-size: 1rem; }
      .logo { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>

  <div class="logo">
    <!-- Replace the src below with your logo image -->
    <img src="qube chat.png" alt="App Logo">
  </div>

  <h1>qube chat for mobile</h1>
  <p>Get the latest version of the app now!</p>
  <p>Click the button below to download the APK file.</p>
  <p>
    <a href="qubeChat.apk" download style="color:#00ff00; text-decoration:underline; font-size:1.1rem;">
    Download
    </a>
  </p>

</body>
</html>
